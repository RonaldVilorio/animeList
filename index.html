<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <input type="text" class="createTitle" placeholder="Input Title" />
      <input type="text" class="createAuthor" placeholder="Input Author" />
      <input
        type="text"
        class="createReleaseYear"
        placeholder="Input release year"
      />
      <button class="create" type="submit">Submit Anime</button>
    </form>

    <form action="">
      <input class="idUpdate" type="text" placeholder="Anime ID" />
      <input class="titleUpdate" type="text" placeholder="Title Update" />
      <input class="authorUpdate" type="text" placeholder="Author Update" />
      <input
        class="releaseYearUpdate"
        type="text"
        placeholder="Release Year Update"
      />
      <button class="update" type="submit">Update</button>
    </form>

    <form action="">
      <input class="deleteId" placeholder="Anime ID" />
      <button class="delete" type="submit">Delete</button>
    </form>

    <div class="animeContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
